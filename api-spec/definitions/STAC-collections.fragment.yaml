components:
  schemas:
    collectionInfo:
      type: object
      required:
        - stacVersion
        - id
        - description
        - license
        - extent
      properties:
        stacVersion:
          type: string
          example: 0.6.0
        id:
          description: 'identifier of the collection used, for example, in URIs'
          type: string
          example: buildings
        keywords:
          title: Keywords
          type: array
          items:
            type: string
            example:
              - buildings
              - properties
              - constructions
        version:
          title: Collection Version
          type: string
          example: 1
        license:
          title: Collection License Name
          type: string
          example: Apache-2.0
        providers:
          type: array
          items:
            properties:
              name:
                title: Organization name
                type: string
                example: Big Building Corp
              type:
                title: Organization type
                type: string
                enum:
                  - producer
                  - processor
                  - host
                example: producer
              url:
                title: Organization homepage
                type: string
                format: url
                example: http://www.big-building.com